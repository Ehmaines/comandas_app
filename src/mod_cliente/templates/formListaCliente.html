{% extends "base.html" %}

{% block title %}Clientes{% endblock %}

{% block content %}
    <h1 class="display-4">Clientes</h1>
    <form action="{{ url_for('cliente.formCliente') }}" method="GET">
        <button type="submit" name="formNovo" class="btn btn-primary mb-3">Novo Cliente</button>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Compra Fiado</th>
                    <th scope="col">Dia Fiado</th>
                    <th scope="col">Senha</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Nome do Cliente</td>
                    <td>123.456.789-01</td>
                    <td>(11) 1234-5678</td>
                    <td>R$ 50.00</td>
                    <td>15</td>
                    <td>********</td>
                    <td>
                        <a href="#"><i class="fas fa-edit"></i></a>
                        <a href="#"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
                <!-- Você pode adicionar mais linhas de clientes aqui -->
            </tbody>
        </table>
    </div>
{% endblock %}
